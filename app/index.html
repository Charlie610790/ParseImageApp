<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Parse Image App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="mainContainer">
            <div class="header">
                <div class="homeButton"></div>
                <div class="instagramLogo"></div>

            </div>
            <div class="centerContainer">
                <div class="postContainer"></div>
                <div class="addContainer">
                    <div class="addContainerInfo">Add A New Photo</div>
                <input class="input" type="text" maxlength="180" name="imageURL" placeholder="URL Here" id="imageURL" />
                <input class="input" type="text" maxlength="180" name="imageComment" placeholder="Comment Here" id="imageComment" />
                    <div class="addButton">Add</div>

                </div>
            </div>
            
        </div>

        <script type="text/template" class="post-template">
            <div class="postImage"><img src="<%= URL %>" width="500" height="500"/>
            </div>
            <div class="statusBar">
                <div class="likeButton"></div>
                <div class="dotButton"></div>
            </div>
            <div class="comment"><%= Comment %></div>
            <div class="commentInput">
                <input class="comment-input" placeholder="Write a comment...">
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>

        <!-- endbower -->
        <!-- endbuild -->
        <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
        

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-52020325-1', 'github.com');
          ga('send', 'pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/view.js"></script>
        <!-- endbuild -->
</body>
</html>
